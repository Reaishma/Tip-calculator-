            color: #ffffff;

            }

                padding: 1rem 0.5rem;

        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            0% {
                opacity: 0;
                transform: scale(0.3);

            50% {

            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

            0%, 100% {

        let currentCurrency = 'USD';
        let billAmount = 0;
        let tipPercentage = 0;
        let peopleCount = 1;
        let deferredPrompt = null;

        // DOM elements
        const currencySelect = document.getElementById('currency');
        const currencySymbol = document.getElementById('currency-symbol');
        const billAmountInput = document.getElementById('bill-amount');
        const tipPercentageInput = document.getElementById('tip-percentage');
        const peopleCountDisplay = document.getElementById('people-count');
        const tipAmountDisplay = document.getElementById('tip-amount');
        const totalAmountDisplay = document.getElementById('total-amount');
        const amountPerPersonDisplay = document.getElementById('amount-per-person');
        const billPercentageDisplay = document.getElementById('bill-percentage');
        const tipPercentageDisplayElement = document.getElementById('tip-percentage-display');
        const billBar = document.getElementById('bill-bar');
        const tipBar = document.getElementById('tip-bar');
        const installBtn = document.getElementById('install-btn');

        // Initialize event listeners
        function init() {
            currencySelect.addEventListener('change', handleCurrencyChange);
            billAmountInput.addEventListener('input', handleBillAmountChange);
            tipPercentageInput.addEventListener('input', handleTipPercentageChange);
            
            // PWA install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                installBtn.classList.remove('hidden');
            });

            installBtn.addEventListener('click', handleInstallClick);

            // Service worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register(createServiceWorker());
            }
        }

        // Currency change handler
        function handleCurrencyChange() {
            currentCurrency = currencySelect.value;
            const currency = currencies[currentCurrency];
            currencySymbol.textContent = currency.symbol;
            updateResults();
        }

        // Bill amount change handler
        function handleBillAmountChange() {
            billAmount = parseFloat(billAmountInput.value) || 0;
            updateResults();
        }

        // Tip percentage change handler
        function handleTipPercentageChange() {
            tipPercentage = parseFloat(tipPercentageInput.value) || 0;
            updateTipButtons();
            updateResults();
        }

        // Set tip percentage from buttons
        function setTipPercentage(percentage) {
            tipPercentage = percentage;
            tipPercentageInput.value = percentage;
            updateTipButtons();
            updateResults();
        }

        // Update tip button states
        function updateTipButtons() {
            const buttons = document.querySelectorAll('.tip-buttons .btn');
            buttons.forEach(button => {
                const buttonPercentage = parseInt(button.textContent);
                if (buttonPercentage === tipPercentage) {
                    button.classList.add('btn-primary');
                } else {
                    button.classList.remove('btn-primary');
                }
            });
        }

        // Change people count
        function changePeopleCount(delta) {
            const newCount = peopleCount + delta;
            if (newCount >= 1 && newCount <= 50) {
                peopleCount = newCount;
                peopleCountDisplay.textContent = peopleCount;
                updateResults();
            }
        }

        // Format currency amount
        function formatCurrency(amount) {
            const currency = currencies[currentCurrency];
            if (currentCurrency === 'JPY') {
                return `${currency.symbol}${Math.round(amount).toLocaleString()}`;
            }
            return `${currency.symbol}${amount.toFixed(2)}`;
        }

        // Update calculation results
        function updateResults() {
            if (billAmount <= 0) {
                tipAmountDisplay.textContent = formatCurrency(0);
                totalAmountDisplay.textContent = formatCurrency(0);
                amountPerPersonDisplay.textContent = formatCurrency(0);
                billPercentageDisplay.textContent = '100%';
                tipPercentageDisplayElement.textContent = '0%';
                billBar.style.width = '100%';
                tipBar.style.width = '0%';
                return;
            }

            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;
            const amountPerPerson = totalAmount / peopleCount;

            // Update displays with animation
            animateValue(tipAmountDisplay, tipAmount);
            animateValue(totalAmountDisplay, totalAmount);
            animateValue(amountPerPersonDisplay, amountPerPerson);

            // Update breakdown
            const billPercentageValue = Math.round((billAmount / totalAmount) * 100);
            const tipPercentageValue = Math.round((tipAmount / totalAmount) * 100);

            billPercentageDisplay.textContent = `${billPercentageValue}%`;
            tipPercentageDisplayElement.textContent = `${tipPercentageValue}%`;

            // Update progress bars
            billBar.style.width = `${billPercentageValue}%`;
            tipBar.style.width = `${tipPercentageValue}%`;
        }

        // Animate value changes
        function animateValue(element, value) {
            element.style.transform = 'scale(1.1)';
            element.style.color = '#10b981';
            setTimeout(() => {
                element.textContent = formatCurrency(value);
                element.style.transform = 'scale(1)';
                element.style.color = '';
            }, 150);
        }

        // Reset calculator
        function resetCalculator() {
            billAmount = 0;
            tipPercentage = 0;
            peopleCount = 1;
            
            billAmountInput.value = '';
            tipPercentageInput.value = '';
            peopleCountDisplay.textContent = '1';
            
            updateTipButtons();
            updateResults();
        }

        // PWA install handler
        async function handleInstallClick() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBtn.classList.add('hidden');
            }
        }

        // Create service worker
        function createServiceWorker() {
            const swCode = `
                const CACHE_NAME = 'tipcalc-pro-v1';
                const urlsToCache = [
                    '/',
                    '/index.html'
                ];

                self.addEventListener('install', (event) => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then((cache) => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request)
                            .then((response) => {
                                return response || fetch(event.request);
                            })
                    );
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            return URL.createObjectURL(blob);
        }

        // Initialize the application
        init();
    </script>
</body>
</html>
